<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>

  <body>
    <div class="main">
      <h1>Login</h1>
      <form>
        <label for="">Email</label><br />
        <input type="email" placeholder="Enter email" id="email" /><br />
        <br />
        <label for="">Password</label><br />
        <input type="password" placeholder="Enter password" id="pwd" />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
<script>
  document.querySelector(".main>form").addEventListener("submit", clickMe);

  let arr1 = JSON.parse(localStorage.getItem("datalis")) || [];
  console.log(arr1);
  let l = arr1.length;
  console.log(l);
  function clickMe() {
    event.preventDefault();
    let email = document.querySelector("#email").value;
    let pass = document.querySelector("#pwd").value;
    console.log(email);
    console.log(pass);
    let flag = 0;
    for (let i = 0; i < l; i++) {
      if (arr1[i].em == email && arr1[i].pwd == pass) {
        flag = 1;
        break;
      }
    }
    if (flag == 0) {
      alert("Please register first!");
      window.location.href = "signup.html";
    } else {
      localStorage.setItem("loginOrNot", "true");
      alert("Login Successfully");
      window.location.href = "../index.html";
    }
  }
</script>
