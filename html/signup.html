<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/signup.css">
   
</head>

<body>
    <div class="main">
        <h1> Sign Up</h1>
        <form>
            <label for="">Name</label><br />
            <input type="text" placeholder="Enter name" id="name"><br>
            <label for="">Email</label><br />
            <input type="email" placeholder="Enter email" id="email"><br>
            <label for="">Mobile No</label><br />
            <input type="number" placeholder="Enter moblie" id="mobile">
            <br>
            <label for="">Password</label><br />
            <input type="password" placeholder="Enter password" id="pwd">
            <input type="submit">
        </form>
    </div>
</body>

</html>
<script>
    document.querySelector(".main>form").addEventListener("submit", myForm);

    let arr = JSON.parse(localStorage.getItem("datalis")) || [];
    function myForm() {
        event.preventDefault();
        let obj = {
            name: document.querySelector("#name").value,
            em: document.querySelector("#email").value,
            mob: document.querySelector("#mobile").value,
            pwd: document.querySelector("#pwd").value
        };

        //console.log(arr);
        let flag = true;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].em === obj.em) {
                flag = false;
                break;
            }
        }
        if (flag) {
            arr.push(obj);
            localStorage.setItem("datalis", JSON.stringify(arr));
            alert("Signup Successfully");
            location.href = "login.html";


        }
        else {
            alert("Email already exist");
        }
    }
</script>
